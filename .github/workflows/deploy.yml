name: Deploy
run-name: Deploy

on:
  push:
    branches:
      - main

env:
  NODE_VERSION: 22.13.1
  ARTIFACT_NAME: deploy_files

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Deploy To Vercel
        id: deploy-step
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID}}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID}}
          vercel-project-name: 'ci-cd-frontend'

      - name: Deploy Info
        run: |
          echo "preview-url - ${{ steps.deploy-step.outputs.preview-url }}"
          echo "preview-name - ${{ steps.deploy-step.outputs.preview-name }}"
